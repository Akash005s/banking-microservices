server:
  port: 9001

spring:
  application:
    name: card-service

  config:
    import:
      - "application-qa.yaml"
      - "application-prod.yaml"

  profiles:
    active:
      - "qa"

  datasource:
    url: jdbc:postgresql://aws-1-ap-south-1.pooler.supabase.com:5432/postgres
    username: postgres.sphilkzrezatzezirqds
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      idle-timeout: 30000
      max-lifetime: 600000
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: card

  jackson:
    serialization:
      indent_output: true

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.easybank.app: DEBUG

  pattern:
    console: >
      %d{yyyy-MM-dd HH:mm:ss.SSS} 
      [%thread] 
      %-5level 
      %logger{36} 
      - %msg%n

  file:
    name: logs/card-service.log

